<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA - Ticket Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
     integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- toolbox area -->
<div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color lightpink"></div>
            <div class="color lightblue"></div>
            <div class="color lightgreen"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
    </div>
    <!-- main container -->
    <div class="main-container">
    </div>
    <!-- modal area -->
    <div class="modal-cont">
       
            <textarea class= "modal text-area" spellcheck="false" ></textarea>
        
        <div class="modal color-box">
            <div class="modal-col lightpink border"></div>
            <div class="modal-col lightblue"></div>
            <div class="modal-col lightgreen"></div>
            <div class="modal-col black"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="main.js"></script>
</body>
</html>
